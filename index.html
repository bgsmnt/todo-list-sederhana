<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Tambahkan tugas baru" required>
            <input type="date" id="todo-date">
            <button type="submit">Tambah</button>
        </form>
        <div id="sort-container">
            <label for="sort-select">Urutkan berdasarkan:</label>
            <select id="sort-select">
                <option value="date-added">Tanggal Ditambahkan</option>
                <option value="due-date">Tanggal Jatuh Tempo</option>
                <option value="alphabetical">Abjad</option>
            </select>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <footer>
        <p>Copyright by <a href="https://www.instagram.com/bgs.panpan" target="_blank" rel="noopener noreferrer">@bgs.panpan</a></p>
    </footer>
    <script src="script.js"></script>
</body></html>
